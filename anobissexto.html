    <meta charset="UTF-8">

    <title>Exercício 4 - Verificador de Ano Bissexto</title>
    
</head>
<body>
    <header>
        <h1>Ano Bissexto</h1>
    </header>
    <main>
        <label for="ano">Digite um ano:</label>
        <input type="number" id="ano" placeholder="Ex: 2024">
        <button onclick="verificarAnoBissexto()">Verificar</button>
        <p id="resultado"></p>
    </main>
   

    <script>
        function verificarAnoBissexto() {
            // Obtém o ano inserido pelo usuário
            var ano = parseInt(document.getElementById("ano").value);
    
            // Verifica se o ano é bissexto
            if ((ano % 4 === 0 && ano % 100 !== 0) || (ano % 400 === 0)) {
                document.getElementById("resultado").innerHTML = "O ano " + ano + " é bissexto!";
            } else {
                document.getElementById("resultado").innerHTML = "O ano " + ano + " não é bissexto.";
            }
        }
    </script>
</body>
