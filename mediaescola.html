   <style>

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;

    background-color: #333;

   </style>
</head>
<body>
    <header>
        <h1>Calculadora de Média Escolar</h1>
    </header>

    <main>
        <form id="form-media">
            <label for="prova1">Nota da Prova 1:</label>
            <input type="number" id="prova1" step="0.1" placeholder="Digite a nota da prova 1" required>

            <label for="prova2">Nota da Prova 2:</label>
            <input type="number" id="prova2" step="0.1" placeholder="Digite a nota da prova 2" required>

            <label for="prova3">Nota da Prova 3:</label>
            <input type="number" id="prova3" step="0.1" placeholder="Digite a nota da prova 3" required>

            <label for="prova4">Nota da Prova 4:</label>
            <input type="number" id="prova4" step="0.1" placeholder="Digite a nota da prova 4" required>

            <button type="button" onclick="calcularMedia()">Calcular Média</button>
        </form>

        <p id="resultado"></p>
    </main>


    <script>
        function calcularMedia() {
          
            var prova1 = parseFloat(document.getElementById("prova1").value);
            var prova2 = parseFloat(document.getElementById("prova2").value);
            var prova3 = parseFloat(document.getElementById("prova3").value);
            var prova4 = parseFloat(document.getElementById("prova4").value);

           
            var media = (prova1 + prova2 + prova3 + prova4) / 4;

         
            var resultado = "";
            if (media >= 7) {
                resultado = "Aprovado!";
            } else if (media >= 5) {
                resultado = "Recuperação";
            } else {
                resultado = "Reprovado";
            }

        
            document.getElementById("resultado").innerHTML = "Média: " + media.toFixed(2) + "<br>" + resultado;
        }
    </script>
</body>
